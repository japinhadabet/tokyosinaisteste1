                        <script>
                            function lazyLoadImage(imageElement) {
                                const imageSrc = imageElement.getAttribute('data-src');
                                if (imageSrc) {
                                    imageElement.src = imageSrc;
                                    imageElement.removeAttribute('data-src');
                                }
                            }

                            function isImageInViewport(imageElement) {
                                const rect = imageElement.getBoundingClientRect();
                                return (
                                    rect.top >= 0 &&
                                    rect.left >= 0 &&
                                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                                );
                            }

                            const pgGameImagesContainer = document.getElementById('pgGameImages');

                            const totalPGImages = 84;

                            for (let i = 0; i <= totalPGImages; i++) {

                                let imageSrc = `assets/img/PG/${i}.webp`;

                                const divElement = document.createElement('div');
                                divElement.classList.add('col-md-6', 'col-lg-4');

                                const anchorElement = document.createElement('a');
                                anchorElement.classList.add('hover-btn', 'game-link');
                                anchorElement.href = '#';
                                anchorElement.target = '_blank';
                                anchorElement.setAttribute('data-game', `game-${i}`);

                                const imgDiv = document.createElement('div');
                                imgDiv.classList.add('mb-2');

                                const imgElement = document.createElement('img');
                                imgElement.setAttribute('data-src', imageSrc);
                                imgElement.alt = `Game ${i}`;
                                imgElement.classList.add('rounded');

                                imgDiv.appendChild(imgElement);
                                anchorElement.appendChild(imgDiv);
                                divElement.appendChild(anchorElement);
                                pgGameImagesContainer.appendChild(divElement);
                            }

                            function lazyLoadImages() {
                                const pgImagesToLoad = pgGameImagesContainer.querySelectorAll('img[data-src]');
                                pgImagesToLoad.forEach(image => {
                                    if (isImageInViewport(image)) {
                                        lazyLoadImage(image);
                                    }
                                });
                            }

                            window.addEventListener('scroll', lazyLoadImages);

                            window.addEventListener('load', lazyLoadImages);
                        </script>
